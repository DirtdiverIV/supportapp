
<table class="table zebra" id="zebra">
    <thead>
      <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Description</th>
        <th>User</th>
        <th>Date</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of apiData">
        <td>{{ item.id }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.user }}</td>
        <td>{{ item.date }}</td>
        <td><button routerLink="/edit/{{ item.id }}">Editar</button></td>
      </tr>
    </tbody>
  </table>
